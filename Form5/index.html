<!DOCTYPE html>
<html>
    <head>
        <title>Forms Field and Validation</title>
    </head>
    <body>
        <h1>Forms Field and Validation</h1>
        <form>
            <p>
                <label for="email_id">Email:</label>
                <input type="email" name="email_id" id="email_id">
            </p>
            <p>
                <label for="age">Age: </label>
                <input type="number" name="age" id="age" min="18" max="99">
            </p>
            <p>
                <label for="dob">Date Of Birth: </label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label for="price">Price Range: </label>
                <input type="range" name="price" id="price" min="0" max="100" step="10">
            </p>
            <p>
                <label for="website">Website: </label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">Raising Time: </label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="vweek">Vocation Week: </label>
                <input type="week" name="vweek" id="vweek">
            </p>
            <p>
                <label for="job_search">Job Search: </label>
                <input type="search" name="job_search" id="job_search">
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
