    <body>
        <pre style="font-family:Calibri">Design like the following</pre>
        <pre style="color:red;font-family:Calibri;">a.  Hello World</pre>
        <pre style="color:red;font-family:Calibri;">b.  <a href="#" style="color:red">Hello World</a></pre>
        <pre style="color:red;font-family:Calibri;">c.  <b>Hello World</b></pre>
        <pre style="color:red;font-family:Calibri;"><i>d.   Hello World</i></pre>
        <pre style="color:red;font-family:Calibri;">e.    A<sup>2</sup> +  B<sup>2</sup></pre>
        <pre style="color:red;font-family:Calibri;">f.    <del>Hello World</del></pre>
        <pre style="color:red;font-family:Calibri;"><mark style="color:red">g.    Hello World</mark></pre>
