<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form>
        <p>
            <label for="your_name">Name:</label><br>
            <input type="text" name="your_name" id="your_name">
        </p>
        <p>
            <label for="mailID">EmailID:</label><br>
            <input type="text" name="mailID" id="mailID">
        </p>
        <p>
            First I would like to learn<br>
            <input type="radio" name="first_learn" value="html" id="html" checked><label for="html">HTML</label>
            <input type="radio" name="first_learn" value="css" id="css"><label for="css">CSS</label>
            <input type="radio" name="first_learn" value="js" id="js"><label for="js">JavaScript</label>
        </p>
        <p>
            <label for="messages">Messages</label><br>
            <textarea name="messages" cols="20" rows="7" placeholder="Enter your message" id="messages"></textarea>
        </p>
        <p>
            <input type="submit" value="Send Messages">
        </p>
        </form>
    </body>
    
</html>
