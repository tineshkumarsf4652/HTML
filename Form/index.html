<!DOCTYPE html>
<html>
    <head>
        <title>Checkboxes in Form</title>
    </head>
    <body>
        <h1>Checkboxes in Form</h1>
        <form>
            <p>
                Name<br>
                <input type="text" name="your_name">
            </p>
            <p>
                My Hobbies are <br>
                <input type="checkbox" name="hobbies[]" value="cricket">Cricket
                <input type="checkbox" name="hobbies[]" value="football">FootBall
                <input type="checkbox" name="hobbies[]" value="photography">Photography
                <input type="checkbox" name="hobbies[]" value="carrom">CarromBoard
                <input type="checkbox" name="hobbies[]" value="drawing">drawing
                <input type="checkbox" name="hobbies[]" value="basketball">BasketBall
                <input type="checkbox" name="hobbies[]" value="cycling">Cycling
            </p>
        </form>
    </body>
</html>
